<!DOCTYPE html>
<html>
<head>
  <title>Logo Prompt Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold mb-4">Logo Prompt Generator (No AI)</h1>
    
    <form id="promptForm">
      <input class="w-full border p-2 mb-2" placeholder="Brand Name" name="brand" required />
      <input class="w-full border p-2 mb-2" placeholder="Brand Description" name="description" />
      <input class="w-full border p-2 mb-2" placeholder="Elements (e.g. crocodile)" name="element" />
      <select class="w-full border p-2 mb-2" name="style">
        <option value="minimal">Minimal</option>
        <option value="3D">3D</option>
        <option value="vintage">Vintage</option>
        <option value="hand-drawn">Hand-drawn</option>
        <option value="futuristic">Futuristic</option>
      </select>
      <input class="w-full border p-2 mb-2" placeholder="Preferred Colors" name="colors" />
      <button class="bg-blue-600 text-white p-2 rounded w-full" type="submit">Generate Prompt</button>
    </form>

    <div id="result" class="mt-4 p-4 bg-green-100 hidden rounded"></div>
  </div>

  <script>
    document.getElementById('promptForm').onsubmit = function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);

      const brand = formData.get("brand") || "Brand";
      const desc = formData.get("description") || "a modern company";
      const element = formData.get("element") || "a symbolic icon";
      const style = formData.get("style") || "minimal";
      const colors = formData.get("colors") || "neutral tones";

      const prompt = `Design a ${style} logo for a brand called "${brand}". The logo should include ${element}, representing ${desc}. Use ${colors} in the design. The output should look professional and suitable for modern branding.`;

      const resultDiv = document.getElementById("result");
      resultDiv.innerText = prompt;
      resultDiv.classList.remove("hidden");
    };
  </script>
</body>
</html>
